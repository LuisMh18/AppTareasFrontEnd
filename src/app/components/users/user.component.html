<div class="col-md-12">
    <h3>{{ title }}</h3>
    <!-- con registerForm.reset() limpiamos el formulario una vez que los datos han sido enviados correctamente -->
    <form #updateForm="ngForm" (ngSubmit)="onSubmit();" class="col-md-5 no-padding">
          <input type="hidden" class="form-control" name="id" #id="ngModel" [(ngModel)]="user.id" required>
           <p>
               <label for="name">Nombre:</label>
               <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required>
               <span *ngIf="!name.valid && name.touched">El nombre no es válido</span>
           </p>
           <p>
                   <label for="surname">Apellidos:</label>
                   <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required>
                   <span *ngIf="!surname.valid && surname.touched">Los apellidos no son válidos</span>
           </p>
           <p>
                   <label for="email">Email:</label>
                   <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
                   <span *ngIf="!email.valid && email.touched">El email no es válido</span>
           </p>
           <p>
                   <label for="password">Contraseña Actual:</label>
                   <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password">
           </p>
           <p>
              <label for="new_password">Nueva Contraseña:</label>
              <input type="password" class="form-control" name="new_password" #new_password="ngModel" [(ngModel)]="user.new_password">
          </p>
           <p>
                   <label for="password_confirmation">Repite tu Contraseña:</label>
                   <input type="password" class="form-control" name="password_confirmation" #password_confirmation="ngModel" [(ngModel)]="user.password_confirmation">
           </p>
           <input type="submit" value="Actualizar" class="btn btn-success" [disabled]="!updateForm.form.valid">
       </form>
</div>
