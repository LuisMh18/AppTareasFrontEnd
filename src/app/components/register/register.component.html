<div class="col-md-12">
     <h3>{{ title }}</h3>
     <div class="alert alert-success">
            Te has registrado correctamente, logueate
            <a [routerLink]="['/login']">desde aqui</a>
     </div>
     <div class="alert alert-danger">
            !No te has registrado correctamente!
     </div>

     <!-- con registerForm.reset() limpiamos el formulario una vez que los datos han sido enviados correctamente -->
     <form #registerForm="ngForm" (ngSubmit)="onSubmit(); registerForm.reset();" class="col-md-5 no-padding">
            <p>
                <label for="name">Nombre:</label>
                <input type="name" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required>
                <span *ngIf="!name.valid && name.touched">El nombre no es válido</span>
            </p>
            <p>
                    <label for="surname">Apellidos:</label>
                    <input type="surname" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required>
                    <span *ngIf="!surname.valid && surname.touched">Los apellidos no son válidos</span>
            </p>
            <p>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
                    <span *ngIf="!email.valid && email.touched">El email no es válido</span>
            </p>
            <p>
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
                    <span *ngIf="!password.valid && password.touched">La contrasea no es válida</span>
            </p>
            <p>
                    <label for="password_confirmation">Repite tu Contraseña:</label>
                    <input type="password" class="form-control" name="password_confirmation" #password_confirmation="ngModel" [(ngModel)]="user.password_confirmation" required>
                    <span *ngIf="!password_confirmation.valid && password_confirmation.touched">La contrasea no es válida</span>
            </p>
            <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="!registerForm.form.valid">
        </form>
</div>
