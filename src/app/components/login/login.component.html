<div class="col-md-12">
    <h3>{{ title }}</h3>
    <div class="identity-alert alert alert-success" *ngIf="token">
        ¡Te has identificado correctamente!
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-5 ">
        <p>
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
            <span *ngIf="!email.valid && email.touched">El email no es válido</span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
            <span *ngIf="!password.valid && password.touched">La contrasea no es válida</span>
        </p>
        <input type="submit" value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid">
    </form>
</div>
